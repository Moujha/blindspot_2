<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COLLECTION</title>
  <link rel="stylesheet" href="../assets/styles_dashboard.css">
  <link rel="stylesheet" href="../assets/styles-cards-preview.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
  <header>
    <h1>COLLECTION</h1>
  </header>
  <main>
    <div id="dashboard-controls">
        <button id="refresh-button" class="refresh-button">Refresh Tracks</button>
    </div>
    <div id="artists-container" class="artists-grid">>
      <!-- Artist cards will be injected here -->
    </div>
    <div id="expanded-view" class="hidden">
      <button onclick="closeExpandedView()">Back</button>
      <div class="expanded-card">
        <img src="" alt="Expanded Artist Image" class="expanded-image" />
        <div class="expanded-details">
          <h3 class="expanded-name"></h3>
          <ul class="expanded-track-list"></ul>
        </div>
      </div>
    </div>
    <div id="navbar-container"></div>
      <script>
        fetch('/src/navbar.html')
          .then((response) => response.text())
          .then((html) => {
            document.getElementById('navbar-container').innerHTML = html;
          })
          .catch((error) => {
            console.error('Error loading navbar:', error);
          });
      </script>
  </main>
  <footer>
    <p>&copy; 2024 Blindspot</p>
  </footer>
  <script type="module" src="/src/scripts/ui/level-logic.js"></script>
  <script type="module" src="/src/scripts/ui/expanded-view.js"></script>
  <script type="module" src="/src/scripts/dashboard.js"></script>
  <script type="module" src="/src/scripts/ui/artist-cards.js"></script>

</body>
</html>
